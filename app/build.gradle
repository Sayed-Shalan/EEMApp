    implementation 'com.gjiazhe:PanoramaImageView:1.0'
    //
    implementation 'org.greenrobot:eventbus:3.0.0'
    //facebook
    implementation 'com.facebook.android:facebook-android-sdk:4.14.0'

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.protobuf.nano:protobuf-javanano:3.1.0'
    implementation 'com.instabug.library:instabug:4.15.3'
    implementation files('libs/PanoramaGL_0.2-beta.jar')

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
